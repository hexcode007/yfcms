<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">    <head>        <meta http-equiv="Content-Type" content="text/html; charset=utf8" />        <title>云扫除管理系统</title>        <link href="{{$static_url}}css/bootstrap.css" rel="stylesheet" type="text/css" />        <link href="{{$static_url}}css/signin.css" rel="stylesheet" type="text/css" />        <script src="{{$static_url}}js/jquery.min.js" type="text/javascript"></script>        <script src="{{$static_url}}js/global.js"  type="text/javascript"></script>        <script  type="text/javascript">$(function() {    $("#username").focus(function() {        $(".input-group-addon").css({"color": "#222222", "border-color": "#66AFE9"});    });    $("#username").blur(function() {        $(".input-group-addon").css({"color": "#ADADAD", "border-color": "#ccc"});    });    $("#flush_authcode").click(function() {        var timestamp = (new Date()).valueOf();        $("#authcode").attr({src: "/yzm.php?t=" + timestamp, alt: "刷新验证码"});    });});function checklogin() {    if ($("input[name=username]").val() == "") {        alert("用户名不能为空");        return false;    }    var re = /^[0-9a-zA-Z_\-]+$/;    if (!re.test($("input[name=username]").val())) {        alert("用户名输入错误");        return false;    }    if ($("input[name=yanzheng]").val() == "") {        alert("验证码不正确");        return false;    }    if ($("input[name=yanzheng]").val().length != 4) {        alert("验证码输入错误");        return false;    }    $.ajax({        type: "post",        data: $("#form1").serialize(),        url: "/login/in",        success: function(msg) {            if (typeof msg != "object") {                try {                    msg = $.parseJSON(msg);                    if (msg.status != 0) {                        alert(msg.info);                    } else {                        _get = _GET();                        if (_get['ref']) {                            location.href = decodeURIComponent(_get['ref']);                            return false;                        }                        location.href = "/domains/";                        return false;                    }                } catch (e) {                    alert("登陆失败,请重试");                    location.reload(false);                }            }            return false;        }    });    return false;}        </script>    </head>    <body>                <div class="topbg">        </div>        <div class="signinitem">            <h1 class="logo"> <strong> ADMIN </strong> <span>管理系统</span></h1>            <div class="signinitem_in">                <form name="form1" id="form1" class="form-horizontal form-signin"  role="form" action="/login/index/inAction" method="post" target="iframe1" onsubmit="return checklogin()">                    <iframe id="iframe1" name="iframe1" style="display:none;"></iframe>                    <div class="form-group" style=" margin-bottom:5px;">                        <label for="inputEmail3" class="col-sm-2 control-label">账&nbsp;&nbsp;&nbsp;&nbsp;号：</label>                        <div class="col-sm-10">                            <input class="form-control" id="username" name="username">                        </div>                    </div>                    <div class="form-group">                        <div class="col-sm-offset-2 col-sm-10 font-gray">                            输入您的账号                        </div>                    </div>                    <div class="form-group" style=" margin-bottom:30px;">                        <label for="inputPassword3" class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>                        <div class="col-sm-10">                            <input type="password" class="form-control" name="password">                        </div>                    </div>                    <div class="form-group" style=" margin-bottom:30px;">                        <label for="inputPassword3" class="col-sm-2 control-label">验证码：</label>                        <div class="col-sm-5">                            <input type="text" class="form-control" name="yanzheng">                        </div>                        <div class="col-sm-5">                            <img id="authcode" style=" float:left; margin:3px 5px;"  src="/yzm.php">                                <a class="change" id="flush_authcode" style=" line-height:16px; display:inline-block; margin:4px 0 0 0;">看不清<br />换一张</a>                        </div>                    </div>                    <div class="form-group">                        <div class="col-sm-offset-2 col-sm-10">                            <input type="hidden" name="action" value="1" />                            <button type="submit" class="btn btn-success">点击登陆</button>                        </div>                    </div>                </form>                <div class="noticeblock">                    <div class=" clearfix">                        <em></em>                        <p>                            2015/7/9顶顶顶顶顶顶顶顶顶<br />                            的顶顶顶顶顶顶顶顶顶顶</p>                    </div>                    <div class="p2 clearfix">                        <em></em>                        <p>                            2015/7/9是范德萨                            <br />                            范德萨发</p>                    </div>                </div>            </div>        </div>        <div class="foot">            Copyright @ 2015 yunsaochu.com Inc. All rights reserved.        </div>    </body></html>
