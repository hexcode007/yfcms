<div class="maininner">
    <div class="search_formwrap">
        <h5 class="maintt clearfix"> <s></s> <strong> 积分列表 </strong>
        </h5>
        <table class="search_form">
            <form method="get" id="form_company" name=""  action="{{$cur_url}}" >
                <tr>
                    <td width=250>
                        会员名称:
                        <input value="" name="siteurl" type="text" class="form-control"  />
                    </td>
                    
                    <td width=250>
                        积分类型:
                        <select  class="form-control input-sm" name="scoreType" id="scoreType"> 
                        <option value=''>--请选择积分类型--</option> 
                        {{html_options options=$score_type  }}
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-default btn-sm" type="submit" >筛选</button>
                        <a class="widthm vm" onclick="clear_all()">清空</a>
                    </td>
                    <td colspan=4></td>
                </tr>
            </form>

        </table>
    </div>


    <table class="table table-striped table-hover ">
        <tr>
            <th style="width:120px">会员名称</th>
            <th style="width:100px">积分类型</th>
            <th style="width:100px">积分数量</th>
            <th style="width:120px">获取时间</th>
            <th style="min-width:200px">详情</th>
        </tr>
        {{foreach item=sl from=$score_list}}
        <tr data-id="{{$sl.id}}">
            <td align="center"><div> {{$sl.member_name}} </div></td>
            <td align="center"><div> {{$score_type[$sl.scoreType]}} </div></td>
            <td align="center"><div> {{$sl.scoreNum}} </div></td>
            <td align="center"><div> {{$sl.createTime|date_format:"%Y/%m/%d %H:%M"}} </div></td>
            <td align="center"><div> {{$sl.info}} </div></td>
        </tr>
        {{/foreach}}
    </table>
    {{$page}}
</div>
