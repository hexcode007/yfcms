<div class="zuobi">
    <a href="#">云扫除</a> > <a href="#">会员中心</a></span>
</div>

<div class="member">
    <div class="member_left">
        {{include file="modules/home_top.html"}}
        <div class="member_left_tg">
            <form action="/home/infoSave/" method="post" onsubmit="" id="form_info" form_tittle="用户信息修改">
            <dt>注册账户：<em>{{$info.username}}</em> <span>无法修改</span></dt>
            <dt>我的昵称：<input size="20" id="t0" value="{{$info.truename}}" name="truename" type="text" class="input" maxlength="10" notnull="true" rule="/^[\S][\s\S]{1,9}$/" info="我的昵称" /> <span>2-10个字符</span></dt>
            <dt>我的邮箱：<input size="50" id="t0" value="{{$info.email}}" name="email" type="text" class="input" maxlength="50" notnull="true" rule="/^[a-z0-9-]{1,30}@[a-z0-9-]{1,65}.[a-z]{3}$/" info="我的邮箱" /><span> 必填</span></dt>
            <dt>我的手机：<input size="50" id="t0" value="{{$info.mobile}}" name="mobile" type="text" class="input" maxlength="50" notnull="true" rule="/^1[3|4|5|7|8][0-9]{9}$/" info="我的手机"/><span> 必填</span></dt>
            <dt>公司名称：<input size="50" id="t0" value="{{$info.companyName}}" name="companyName" type="text" class="input" maxlength="50" /></dt>
            <dt>腾讯 QQ：<input size="50" id="t0" value="{{$info.qq}}" name="qq" type="text" class="input" maxlength="50" notnull="true" rule="/^[0-9]{5,12}$/" info="腾讯QQ"/><span> 必填</span></dt>
            <dt>微信账号：<input size="50" id="t0" value="{{$info.weixin}}" name="weixin" type="text" class="input" maxlength="50" notnull="true" rule="/^[\w+]{2,30}$/" info="微信账号"/><span> 必填</span></dt>
            <dt>产品大类：<select class="item-blur" id="productCat" name="productCat" notnull="true" info="产品大类" onchange="changeProductCat2()">
                            <option value=''>--请选择所属行业--</option>

                        </select><span> 必选</span></dt>
            <dt>产品小类：<select class="item-blur" id="productCat2" name="productCat2"  notnull="true" info="产品小类">
                            <option value=''>--请选择所属行业--</option>
                        </select><span> 必选</span></dt>
            <dt>详细产品：<input size="50" id="t0"  value="{{$info.defineCatName}}" name="defineCatName" type="text" class="input" maxlength="50" /></dt>
            <dt><input class="vote_bnt" value="保存" type="button" id="saveBtn" /></dt>
            </form>
        </div>
    </div>
    {{include file="modules/home_ad.html"}}
</div>
<script type="text/javascript">
var productCat = {{$product_cat}};
setProductCat(productCat,{{$info.productCatId|default:0}},{{$info.productCatId2|default:0}});
$(function(){
    $("#saveBtn").click(function(){
        $("#form_info").ajaxSubmit({
            callback:function(msg){
                if(msg.status==0){
                    alert("修改成功")
                    location.reload(false);
                }else{
                    alert("修改失败,请重试!!");
                }
            }
        });
    });
})
</script>
